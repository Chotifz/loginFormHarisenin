<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen flex">
        <div class="w-full flex-row-reverse flex items-center py-6 px-6 max-sm:flex-col ">
            <!-- Art side -->
            <div class="relative w-1/2 h-full flex max-sm:w-screen max-sm:h-60 max-sm:px-10">
                <img class="w-full h-full object-cover rounded-2xl" src="img/flowers.svg" >
            </div>
            <!-- Left Side -->
            <div class="w-1/2 h-full flex flex-col py-32 px-20 justify-between max-sm:w-screen max-sm:px-12 max-sm:py-4">
                <!-- Login Form -->
                <div class="w-full flex flex-col max-w-[690px]">
                    <!-- Intro -->
                    <div class="w-full flex flex-col mb-6">
                        <h3 class="text-4xl font-semibold mb-4">Welcome back &#128075;</h3>
                        <p class="text-md mb-4">Today is a new day. It's your day. You shape it. <br>Sign in to start managing your projects.</p>
                    </div>
                    <!-- Form -->
                    <form class="flex flex-col justify-center">
                        <div class="mb-2">
                            <label for="email">Email</label>
                            <input 
                            type="text"
                            placeholder=" example@email.com"
                            class="w-full p-2 my-2 border bg-slate-100 rounded-xl"
                            >
                        </div>
                        <div class="mb-2">
                            <label for="password">Password</label>
                            <input 
                            type="password"
                            placeholder=" At least 8 characters"
                            class="w-full p-2 my-2 border bg-slate-100 rounded-xl"
                            >
                        </div>
                        <div class="w-full items-center flex justify-between">
                            <div>

                            </div>
                            <a href="#" class="text-sm text-blue-700 ">Forgot Password</a>
                        </div>
                        <div class="w-full flex flex-col my-4">
                            <button class="w-full bg-slate-700 p-2 rounded-lg text-white hover:bg-orange-600">Sign in</button>
                        </div>
                    </form>

                    <p class="text-md mt-2 text-center">Don't you have an account?
                    <a class="text-blue-700" href="#">Sign up</a>
                    </p>
                    <!-- Footer -->
                    <div class="w-full text-center text-gray-400 mt-20 hover:cursor-none">
                        <small>&copy 2024 ALL RIGHT RESERVED</small>
                     </div>
                </div>  
            </div> 
        </div>
    </div>
</body>
</html>
